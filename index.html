<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Arkeos x-tag Tests</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="assets/material-components-web.min.css"> -->
    <link rel="stylesheet" href="../dist/arkeos-material/index.css">
    <style>
    .hide {
        display: none;
    }
     
   .target:hover + .hide {
        display: block;
        color: green;
        font-size: 25px;
    }
    </style>
</head>
<body>
    <div id="library-test" class="target"></div>
    <div id="library-export" class="hide"></div>
    <div>
        <arkeos-mdc-app>
            <arkeos-mdc-toolbar-row title="Arkeos Web Components">
                <arkeos-mdc-icon icon="menu" aria-label="Open navigation menu" align="start" id="menuIcon"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="favorite" aria-label="Favorite" align="end"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="search" aria-label="Search" align="end"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="add" aria-label="Add" align="end"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="delete" aria-label="Delete" align="end"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="save" aria-label="Save" align="end"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="autorenew" aria-label="autorenew" align="end"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="cloud_download" aria-label="Download" align="end"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="science" aria-label="Tests" align="end"></arkeos-mdc-icon>
                <arkeos-mdc-icon icon="play_circle_outline" aria-label="Play" align="end"></arkeos-mdc-icon>
                
                <arkeos-mdc-icon icon="more_vert" aria-label="Options" align="end"></arkeos-mdc-icon>
            </arkeos-mdc-toolbar-row>
            <arkeos-mdc-app-content>
                <arkeos-mdc-tabs>
                    <arkeos-mdc-tab-head caption="Form"></arkeos-mdc-tab-head>
                    <arkeos-mdc-tab-panel>
                        <arkeos-mdc-text-field caption="Name:"></arkeos-mdc-text-field>
                        <arkeos-mdc-checkbox caption="Active:"></arkeos-mdc-checkbox>                        
                        <arkeos-mdc-select caption="Favorite language:">
                            <arkeos-mdc-select-item value="JS">Javascript</arkeos-mdc-select-item>                            
                            <arkeos-mdc-select-item value="TS">Typescript</arkeos-mdc-select-item>                            
                            <arkeos-mdc-select-item value="DT">Dart</arkeos-mdc-select-item>                            
                            <arkeos-mdc-select-item caption="CoffeScript" value="CFS"></arkeos-mdc-select-item>                            
                        </arkeos-mdc-select>                        
                        <arkeos-mdc-linear-progress-bar determinate="false"></arkeos-mdc-linear-progress-bar>
                        <arkeos-mdc-circular-progress-bar determinate="false" ></arkeos-mdc-circular-progress-bar>
                    </arkeos-mdc-tab-panel>
                    <arkeos-mdc-tab-head caption="DataTable"></arkeos-mdc-tab-head>
                    <arkeos-mdc-tab-panel>
                        <arkeos-mdc-datatable>
                            <arkeos-mdc-datatable-column caption="Id" column="id"></arkeos-mdc-datatable-column>
                            <arkeos-mdc-datatable-column caption="Value" column="value"></arkeos-mdc-datatable-column>
                            <arkeos-mdc-datatable-column caption="Quantity" column="quantity"></arkeos-mdc-datatable-column>
                        </arkeos-mdc-datatable> 
                    </arkeos-mdc-tab-panel>
                    <arkeos-mdc-tab-head caption="Layout"></arkeos-mdc-tab-head>
                    <arkeos-mdc-tab-panel>
                        <pre>...under construction</pre>
                    </arkeos-mdc-tab-panel>
                </arkeos-mdc-tabs>
            </arkeos-mdc-app-content>
        </arkeos-mdc-app>
        <div style="display: none; width: auto; max-width: 60%; height: 60vh; overflow-y: auto;" id="menuTools"></div>    
    </div>

    <script src="../dist/x-tag-raw.min.js" ></script>
    <script src="../dist/arkeos-material/index.js" ></script>

    <script>
        let library = "arkeos-material"
        var div = document.querySelector('#library-test');
        var myLib = window[library];
        var exports = Object.keys(myLib).reduce((acum, element) => `
    ${acum}<tr><th/><th>${element}</th></tr>
    `, '');
        div.innerHTML += `<table id="library-table">
    <thead>
        <tr>
            <th>Library</th><th>Loaded</th>        
        </tr>
        <tr>
            <th>${library}</th><th>${!!myLib}</th>        
        </tr>
    </thead>
</table>`;
    div = document.querySelector('#library-export');

    div.innerHTML += `
    <table>
        <tbody id="library-body">
        ${exports}
        </tbody>
    </table>
    `
    </script>
</body>
</html>
